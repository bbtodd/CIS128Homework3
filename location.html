              <div class="mx-auto container grid grid-cols-5 border border-cyan-500">
        
                <!-- Main content -->
                <main class="col-span-5 min-h-96 p-10 bg-blue-50 mt-16 relative">

                    <h3 class="text-2xl text-indigo-900 font-bold mt-2 mb-3">
                        Here you can get your location!
                    </h3>

                    <script>
                        if('geolocation' in navigator) {
                            /* geolocation is available */
                            console.log('geo is available');
                        } else {
                            /* geolocation IS NOT available */
                            console.log('geo not available');
                        }
                    </script>

                <button onclick="getLocation()" class="min-w-48 text-cyan-200 p-3 border-solid border-2 border-slate-700 bg-indigo-700 rounded box-border mt-2 mb-3 hover:bg-indigo-900">Click to get your geolocation</button>
 
                <p id="demo"></p>

                <script>
                var x = document.getElementById("demo");

                function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
                }

                function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
                }
                </script>


                    
                </main>
