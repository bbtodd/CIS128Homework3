    <body>
  


            <!-- The grid parent -->
            <div class="mx-auto container grid grid-cols-5">
                <!-- Header section -->
                <!-- Header section -->
                <header class="col-span-5 p-0 bg-blue-300">
                    <div x-data="{ open: false }" class="bg-white shadow-md">
                        <div class="container mx-auto flex justify-between items-center p-4">
                          <div class="text-blue-500 font-bold text-3xl"><span class="text-red-500">A</span><span class="text-green-500">B</span><span class="text-purple-500">C</span> Toys</div>
                          <button @click="open = !open" class="lg:hidden text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                          </button>
                          <div class="hidden lg:flex">
                            <ul class="lg:flex space-x-4">
                                <li><a id="home" class="text-blue-500 hover:text-blue-800 target:font-semibold target:text-blue-800 focus:outline-none" href="index.html#home">Home</a></li>
                                <li><a id="products" class="text-blue-500 hover:text-blue-800 target:font-semibold target:text-blue-800 focus:outline-none" href="products.html#products">Products</a></li>
                                <li><a id="contact" class="text-blue-500 hover:text-blue-800 target:font-semibold target:text-blue-80 focus:outline-none" href="contact.html#contact">Contact</a></li>
                                <li><a id="location" class="text-blue-500 hover:text-blue-800 target:font-semibold target:text-blue-800 focus:outline-none" href="location.html#location">Location</a></li>
                                <li><a id="extras" class="text-blue-500 hover:text-blue-800 target:font-semibold target:text-blue-800 focus:outline-none" href="extras.html#extras">Extras</a></li>
                              </ul>
                          </div>
                        </div>
                        <div x-show="open" class="lg:hidden">
                          <ul class="bg-white">
                            <li class="p-4 border-solid border-0 border-t border-b border-blue-500 hover:bg-blue-100"><a class="text-blue-500 target:font-semibold target:text-blue-800" href="index.html#home">Home</a></li>
                            <li class="p-4 border-solid border-0 border-b border-blue-500 hover:bg-blue-100"><a class="text-blue-500 target:font-semibold target:text-blue-800" href="products.html#products">Products</a></li>
                            <li class="p-4 border-solid border-0 border-b border-blue-500 hover:bg-blue-100"><a class="text-blue-500 target:font-semibold target:text-blue-800" href="contact.html#contact">Contact</a></li>
                            <li class="p-4 border-solid border-0 border-b border-blue-500 hover:bg-blue-100"><a class="text-blue-500 target:font-semibold target:text-blue-800" href="location.html#location">Location</a></li>
                            <li class="p-4 border-solid border-0 border-b border-blue-500 hover:bg-blue-100"><a class="text-blue-500 target:font-semibold target:text-blue-800" href="extras.html#extras">Extras</a></li>
                        </ul>
                        </div>
                      </div>
                    </header>
            
        
                <!-- Main content -->
                <main class="col-span-5 h-full p-10 bg-blue-50">

                    <h3 class="text-2xl text-indigo-900 font-bold mt-2 mb-3">
                        Contact Information
                    </h3>

                    
                    <p>
                        ABC Toys<br>
                        <a href="mailto:contact@abctoys.com">contact@abctoys.com</a><br> 
                        650.987.1234<br>
                        1700 W Hillsdale Blvd, San Mateo, CA 94402<br>
                        <a target="_blank" href="https:facebook.com/abctoys">Facebook Page</a><br>
                    </p>

                    <h3 class="text-2xl text-indigo-900 font-bold mt-8 mb-3 pt-8 border-solid border-0 border-t border-blue-500">
                        Send us a message
                    </h3>

                    <form action="#">

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" class="p-3 w-full border-solid border-2 border-slate-700 rounded box-border mt-2 mb-3" placeholder="Your name..">
                    
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" class="p-3 w-full border-solid border-2 border-slate-700 rounded box-border mt-2 mb-3" placeholder="Your last name..">
                    
                        <label for="country">Country</label>
                        <select id="country" name="country" class="p-3 w-full border-solid border-2 border-slate-700 rounded box-border mt-2 mb-3">
                          <option value="australia">Australia</option>
                          <option value="canada">Canada</option>
                          <option value="usa">USA</option>
                        </select>
                    
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="What's on your mind.." class="p-3 w-full border-solid border-2 border-slate-700 rounded box-border mt-2 mb-3" style="height:200px"></textarea>
                    
                        <input type="submit" value="Submit" class="min-w-48 text-cyan-200 p-3 border-solid border-2 border-slate-700 bg-indigo-700 rounded box-border mt-2 mb-3 hover:bg-indigo-900">
                    
                      </form>
            
                </main>
        
                <!-- Footer -->
                <footer class="col-span-5 p-4 text-indigo-700 bg-blue-200">
                  <p class="text-center">&copy; Copyright <script>document.write(new Date().getFullYear());</script> | ABC Toys</p>
              </footer>
